<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1" />
    <meta name="renderer" content="webkit">
    <title>tool</title>
    <style>
        .wrap{
            display: flex;
            display: -webkit-flex;
        }
        .left,.right{
            width: 100px;
            height: 100px;
        }
        .left{
            order: 1;
            margin-right: 10px;
            background: red;
        }
        .right{
            order: 3;
            margin-left: 10px;
            background: blue;
        }
        .main{
            order: 2;
            flex: 1;
            height: 100px;
            background: black;
        }
    </style>
    <style>
        .box{
            position: relative;
            width: 200px;
            height: 200px;
            background-color: blue;
            border: 2px solid #0f0;
        }
        .center{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            /*margin-left: -50px;*/
            /*margin-top: -50px;*/
            /*width: 100px;*/
            /*height: 100px;*/
            background-color: #f00;
        }
    </style>
</head>
<body>
<div class="" style="min-width: 1200px;">
    <!--<h1 class="one two three four">tool</h1>-->

    <div class="wrap">
        <div class="main"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <hr/>
    <ul id="test" class="one two five">
        <li>这是第一条</li>
        <li class="two-li">这是第二条</li>
        <li>这是第三条</li>
    </ul>
    <hr />
    <div id="btn_wrap">
        <button id="btn">button</button>
    </div>
    <hr/>
    <div class="box" name="box">
        <div class="center">center</div>
    </div>
</div>
<script src="./jquery.min.js"></script>
<script src="./tool.js?v=20180516"></script>
<script>
    var lis = document.getElementById('test').getElementsByTagName('li');

    for(var i = 0; i < lis.length; i++){
        var obj = lis[i];
        (function(i) {
            obj.onclick = function() {
                alert(i + 1);
            }
        })(i);
    }
</script>
</body>
</html>
